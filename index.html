<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="profile" aria-labelledby="profile-name">
    <article class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Portrait of Jessica Randall"
        class="profile-card__avatar"
      />
      <header class="profile-card__header">
        <h1 id="profile-name" class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
      </header>
      <p class="profile-card__tagline">"Front-end developer and avid reader."</p>
      <nav aria-label="Social links">
        <ul class="profile-card__links">
          <li><a class="profile-card__link" href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a></li>
          <li><a class="profile-card__link" href="https://www.frontendmentor.io/" target="_blank" rel="noreferrer">Frontend Mentor</a></li>
          <li><a class="profile-card__link" href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a></li>
          <li><a class="profile-card__link" href="https://twitter.com/" target="_blank" rel="noreferrer">Twitter</a></li>
          <li><a class="profile-card__link" href="https://www.instagram.com/" target="_blank" rel="noreferrer">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/" target="_blank" rel="noreferrer">Your Name Here</a>.
  </footer>
</body>
</html>
